{% extends 'base.html' %}
{% load static %}

{% block content %}
 <h1>Songs page</h1>
<div class="row row-cols-1 row-cols-md-2 g-4">
   {% for song in songs %}
      <div class="col">
        <div class="card">
          <img src="{{ song.image }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{song.title}}</h5>
            <h5 class="card-text">{{song.album}}</h5>
          </div>
        </div>
      </div>
  {% endfor %}
</div>
{% endblock %}
